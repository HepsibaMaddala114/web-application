<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Cars</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; text-align: center; padding: 20px; }
        .car { display: inline-block; width: 30%; margin: 10px; text-align: center; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .car img { max-width: 100%; border-radius: 8px; }
        footer { text-align: center; background: #333; color: white; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header><h1>Vintage Cars</h1></header>

    <div class="car">
        <img src="https://example.com/car1.jpg" alt="Car 1">
        <h3>Ford Model T</h3>
    </div>
    <div class="car">
        <img src="https://example.com/car2.jpg" alt="Car 2">
        <h3>Chevrolet Corvette</h3>
    </div>
    <div class="car">
        <img src="https://example.com/car3.jpg" alt="Car 3">
        <h3>Jaguar E-Type</h3>
    </div>

    <footer>&copy; 2025 Vintage Cars</footer>
</body>
</html>
